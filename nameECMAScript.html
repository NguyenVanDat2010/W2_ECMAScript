<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name of JavaScript</title>
</head>
<body>
<script>
    let answer;
    answer=prompt("Tên chính thức của JavaScript là gì?");
    if(answer=="ECMAScript"){
        alert("Đúng");
    }else {
        alert("Bạn không biết à? ECMAScript")
    }
</script>
</body>
</html>
